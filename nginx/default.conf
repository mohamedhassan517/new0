# ./nginx/default.conf
# Nginx config for Docker Compose (proxy to "app" service + Let's Encrypt webroot)

# Use Docker embedded DNS for service name resolution
resolver 127.0.0.11 valid=30s;

upstream app_upstream {
    server app:3000;
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;
    server_name hrmcompany.cloud www.hrmcompany.cloud;

    # ACME challenge path for certbot (webroot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hrmcompany.cloud www.hrmcompany.cloud;

    # Path to certs (provided by certbot volume)
    ssl_certificate /etc/letsencrypt/live/hrmcompany.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hrmcompany.cloud/privkey.pem;

    # Modern TLS settings (works well with TLSv1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security / performance tweaks (optional but recommended)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" alway>
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;

    client_max_body_size 50M;

    # Ensure ACME challenge still served over HTTPS (for renewals)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Proxy pass to the app service
    location / {
        proxy_pass http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffers 16 16k;
        proxy_busy_buffers_size 32k;
    }

    # Basic error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
