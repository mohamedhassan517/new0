services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - webroot:/var/www/html
    depends_on:
      - app
    networks:
      - accounting_app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: offlineapp:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - PING_MESSAGE=${PING_MESSAGE:-pong}
      # SQLite mode (default inside container)
      # - LOCAL_DB_DIR=/app/data
      # Uncomment these to use MySQL mode instead of SQLite
      - MYSQL_HOST=${MYSQL_HOST:-127.0.0.1}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-myapp_db}
      - MYSQL_USER=${MYSQL_USER:-mohamed}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-mmmhhhaaa123}
    expose:
      - "3000"
    # Ports removed because Nginx handles ingress. 
    # Uncomment if you want direct access for debugging.
    # ports:
    #   - "${PORT:-3000}:3000"
      
    volumes:
      - app_data:/app/data
    depends_on:
      - mysql
    # If you want pure SQLite only, remove depends_on and the mysql service below


  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpw}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-myapp_db}
      - MYSQL_USER=${MYSQL_USER:-mohamed}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-mmmhhhaaa123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--character-set-server=utf8mb4","--collation-server=utf8mb4_unicode_ci"]
    networks:
      - accounting_app
    
    
  certbot:
      image: certbot/certbot
      container_name: certbot
      volumes:
        - certbot-etc:/etc/letsencrypt
        - certbot-var:/var/lib/letsencrypt
        - webroot:/var/www/html
      depends_on:
        - nginx
      command: certonly --webroot --webroot-path=/var/www/html --email mohamedhassanali001@gmail.com --agree-tos --no-eff-email --non-interactive --keep-until-expiring -d hrmcompany.cloud
networks:
  accounting_app:
    driver: bridge
volumes:
  app_data:
  mysql_data:
  webroot:
  certbot-etc:
  certbot-var:
